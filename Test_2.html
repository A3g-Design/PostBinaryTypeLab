<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHECK YOUR TEXT HERE</title>
  <style>
    body {
      font-family: "Courier Mono", "Courier New", monospace;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .column {
      flex: 1;
      padding: 20px;
      border: 3px solid #00f91d;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      font-family: "Courier Mono", "Courier New", monospace;
      font-size: 16px;
      line-height: 1.4;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      font-family: "Courier Mono", "Courier New", monospace;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e5e5e5;
    }
    #inputDisplay {
      width: 100%;
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: "Courier Mono", "Courier New", monospace;
      white-space: pre-wrap;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.4;
    }
    .highlight {
      background-color: yellow !important;
      padding: 2px 0;
    }
  </style>
</head>
<body>
  <h1>CHECK YOUR TEXT HERE</h1>
  
  <div class="container">
    <div class="column">
      <h2>Original Text</h2>
      <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
      <div id="inputDisplay" style="display: none;"></div>
      <div>
        <button onclick="clearText()">Clear Text</button>
        <button onclick="pasteText()">Paste Text</button>
        <button onclick="checkText()">Check Text</button>
        <button onclick="adaptText()" id="adaptButton" disabled>Adapt Text</button>
      </div>
    </div>
    
    <div class="column">
      <h2>Corrected Text</h2>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>

  <script>
    let wordList = {};
    const GITHUB_CSV_URL = 'https://raw.githubusercontent.com/A3g-Design/PostBinaryTypeLab/main/Gegenderte_Begriffe_Schweiz.csv';

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(GITHUB_CSV_URL);
        if (!response.ok) throw new Error('Could not load word list');
        const text = await response.text();
        
        const rows = text.split('\n');
        rows.forEach(row => {
          if (row.trim()) {
            const [original, replacement] = row.split(',').map(item => item.trim());
            if (original && replacement) {
              const stem = original.toLowerCase().replace(/[*].*$/, '');
              wordList[stem] = {
                original: original,
                replacement: replacement
              };
            }
          }
        });
      } catch (error) {
        console.error('Error loading word list:', error);
      }
    });

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('inputDisplay').innerHTML = '';
      document.getElementById('outputText').value = '';
      document.getElementById('inputText').style.display = 'block';
      document.getElementById('inputDisplay').style.display = 'none';
      document.getElementById('adaptButton').disabled = true;
    }

    async function pasteText() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('inputText').value = text;
      } catch (err) {
        alert('Failed to paste text. Please paste manually using Ctrl+V or Cmd+V');
      }
    }

    function checkText() {
      const textarea = document.getElementById('inputText');
      const displayDiv = document.getElementById('inputDisplay');
      let text = textarea.value;
      
      // Hide textarea and show display div
      textarea.style.display = 'none';
      displayDiv.style.display = 'block';
      
      // Split text into words while preserving spaces and punctuation
      const words = text.match(/\b\w+\b|\s+|[.,!?;]/g) || [];
      let highlightedText = '';
      let hasHighlights = false;
      
      words.forEach(word => {
        const wordLower = word.toLowerCase().trim();
        if (wordLower) {
          let found = false;
          for (const [stem, data] of Object.entries(wordList)) {
            if (wordLower === stem || wordLower.startsWith(stem)) {
              highlightedText += `<span class="highlight" title="Wird ersetzt durch: ${data.replacement}">${word}</span>`;
              found = true;
              hasHighlights = true;
              break;
            }
          }
          if (!found) {
            highlightedText += word;
          }
        } else {
          highlightedText += word;
        }
      });
      
      displayDiv.innerHTML = highlightedText;
      document.getElementById('adaptButton').disabled = !hasHighlights;
    }

    function adaptText() {
      const inputText = document.getElementById('inputText').value;
      const words = inputText.match(/\b\w+\b|\s+|[.,!?;]/g) || [];
      let outputText = '';
      
      words.forEach(word => {
        const wordLower = word.toLowerCase().trim();
        if (wordLower) {
          let found = false;
          for (const [stem, data] of Object.entries(wordList)) {
            if (wordLower === stem || wordLower.startsWith(stem)) {
              outputText += data.replacement;
              found = true;
              break;
            }
          }
          if (!found) {
            outputText += word;
          }
        } else {
          outputText += word;
        }
      });

      document.getElementById('outputText').value = outputText;
    }
  </script>
</body>
</html>
