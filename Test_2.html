<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHECK YOUR TEXT HERE</title>
  <style>
    body {
      font-family: "Courier Mono", "Courier New", monospace;
    }
    .container {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    .column {
      flex: 1;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      font-family: "Courier Mono", "Courier New", monospace;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      font-family: "Courier Mono", "Courier New", monospace;
    }
    .highlight {
      background-color: yellow;
    }
    .attribution {
      font-size: 0.8em;
      margin-top: 20px;
      text-align: center;
    }
    #inputDisplay {
      width: 100%;
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: "Courier Mono", "Courier New", monospace;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    .file-upload {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>CHECK YOUR TEXT HERE</h1>
  
  <div class="file-upload">
    <label for="csvFile">Upload Word List (CSV): </label>
    <input type="file" id="csvFile" accept=".csv" onchange="loadCSV()">
  </div>

  <div class="container">
    <div class="column">
      <h2>Original Text</h2>
      <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
      <div id="inputDisplay" style="display: none;"></div>
      <div>
        <button onclick="clearText()">Clear Text</button>
        <button onclick="pasteText()">Paste Text</button>
        <button onclick="checkText()">Check Text</button>
        <button onclick="adaptText()" id="adaptButton" disabled>Adapt Text</button>
      </div>
    </div>
    
    <div class="column">
      <h2>Corrected Text</h2>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>

  <div class="attribution">
    Word list based on: <a href="https://geschicktgendern.de" target="_blank">geschicktgendern.de</a><br>
    Licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC-BY-NC-SA 4.0</a>
  </div>

  <script>
    // Initialize wordList with some default entries
    let wordList = {
      'Lehrer': 'Lehrperson',
      'SchÃ¼ler': 'Lernende',
      'Mitarbeiter': 'Mitarbeitende',
      'Kunde': 'Kundschaft'
    };

    async function loadCSV() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];
      
      if (file) {
        try {
          const text = await file.text();
          const rows = text.split('\n');
          
          // Clear existing wordList
          wordList = {};
          
          // Process each row
          rows.forEach(row => {
            if (row.trim()) {
              const [original, replacement] = row.split(',').map(item => item.trim());
              if (original && replacement) {
                wordList[original] = replacement;
              }
            }
          });
          
          alert('Word list loaded successfully!');
        } catch (error) {
          alert('Error loading CSV file: ' + error.message);
        }
      }
    }

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('inputDisplay').innerHTML = '';
      document.getElementById('outputText').value = '';
      document.getElementById('inputText').style.display = 'block';
      document.getElementById('inputDisplay').style.display = 'none';
      document.getElementById('adaptButton').disabled = true;
    }

    async function pasteText() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('inputText').value = text;
      } catch (err) {
        alert('Failed to paste text. Please paste manually using Ctrl+V or Cmd+V');
      }
    }

    function checkText() {
      const textarea = document.getElementById('inputText');
      const displayDiv = document.getElementById('inputDisplay');
      let text = textarea.value;
      
      // Hide textarea and show display div
      textarea.style.display = 'none';
      displayDiv.style.display = 'block';
      
      // Highlight all matching words
      for (const oldWord of Object.keys(wordList)) {
        const regex = new RegExp(`\\b${oldWord}\\b`, 'gi');
        text = text.replace(regex, match => `<mark>${match}</mark>`);
      }
      
      displayDiv.innerHTML = text;
      
      // Enable adapt button only if there are highlights
      document.getElementById('adaptButton').disabled = !text.includes('<mark>');
    }

    function adaptText() {
      const inputText = document.getElementById('inputText').value;
      let outputText = inputText;

      // Replace each word in the wordList
      for (const [oldWord, newWord] of Object.entries(wordList)) {
        const regex = new RegExp(`\\b${oldWord}\\b`, 'gi');
        outputText = outputText.replace(regex, newWord);
      }

      document.getElementById('outputText').value = outputText;
    }
  </script>
</body>
</html>
