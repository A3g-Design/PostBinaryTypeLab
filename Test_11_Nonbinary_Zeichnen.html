
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is your suggestion for a non-binary form?</title>
  <style>
    @font-face {
      font-family: "CoFoSansMono";
      src: url('fonts/CoFoSansMono-Regular.woff2') format('woff2'),
           url('fonts/CoFoSansMono-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    body {
      font-family: "CoFoSansMono", monospace;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      min-height: 100vh;
    }
    h1 {
      text-align: left;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      width: 95vw;
      height: 85vh;
    }
    .column {
      width: 100%;
      height: 100%;
      padding: 20px;
      border-top: 6px solid #0066ff;
      border-bottom: 6px solid #0066ff;
      background-color: #ffffff;
      position: relative;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    
    .feature-button {
      padding: 12px 24px;
      font-size: 19.2px;  /* 120% of original 16px */
      background-color: #000000;
      border: 2px solid #000000;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .feature-button:hover {
      background-color: #ffffff;
      color: #000000;
    }

    /* Hide native cursor */
    * {
      cursor: none;
    }

    /* Custom cursor dot - double size */
    #custom-cursor {
      position: fixed;
      width: 48px;
      height: 48px;
      background-color: #000000;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      filter: blur(2px);
      transform: translate(-50%, -50%);
    }

    /* Cursor trail dots - permanent, no fade */
    .cursor-trail {
      position: fixed;
      width: 70px;
      height: 70px;
      background-color: #000000;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.5;
    }

  </style>
</head>
<body>
  <div id="custom-cursor"></div>
  <h1>What is your suggestion for a non-binary form?</h1>
  
  <div class="container">
    <div class="column">
    </div>
  </div>

  <div class="button-container">
    <button class="feature-button" onclick="resetPage()">RESET</button>
  </div>

  <script>
    function resetPage() {
      // Remove all trail dots
      document.querySelectorAll('.cursor-trail').forEach(dot => dot.remove());
      // Reset last position
      lastX = null;
      lastY = null;
    }

    // Custom cursor and trail effect
    const customCursor = document.getElementById('custom-cursor');
    let lastX = null;
    let lastY = null;
    let isMouseDown = false;
    const dotSpacing = 4; // Distance in pixels between each dot

    // Track mouse button state
    document.addEventListener('mousedown', function(e) {
      isMouseDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
      createTrailDot(e.clientX, e.clientY);
    });

    document.addEventListener('mouseup', function() {
      isMouseDown = false;
      lastX = null;
      lastY = null;
    });

    document.addEventListener('mousemove', function(e) {
      const x = e.clientX;
      const y = e.clientY;

      // Move custom cursor instantly
      customCursor.style.left = x + 'px';
      customCursor.style.top = y + 'px';

      // Only draw trail when mouse is pressed
      if (isMouseDown) {
        if (lastX !== null && lastY !== null) {
          // Calculate distance between last and current position
          const dx = x - lastX;
          const dy = y - lastY;
          const distance = Math.sqrt(dx * dx + dy * dy);

          // Create dots along the line between last and current position
          const steps = Math.floor(distance / dotSpacing);
          for (let i = 0; i <= steps; i++) {
            const ratio = i / Math.max(steps, 1);
            const dotX = lastX + dx * ratio;
            const dotY = lastY + dy * ratio;
            createTrailDot(dotX, dotY);
          }
        }
        lastX = x;
        lastY = y;
      }
    });

    function createTrailDot(x, y) {
      const dot = document.createElement('div');
      dot.className = 'cursor-trail';
      dot.style.left = (x - 35) + 'px';
      dot.style.top = (y - 35) + 'px';
      document.body.appendChild(dot);
      // Trail stays permanently - no removal
    }

  </script>
</body>
</html>
