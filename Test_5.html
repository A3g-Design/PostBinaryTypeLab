<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USE '£' FOR SPECIAL CHARACTERS</title>
  <style>
    @font-face {
      font-family: 'SpeziaTrialADRVF';
      src: url('fonts/SpeziaTrialADRVF.woff2') format('woff2'),
           url('fonts/SpeziaTrialADRVF.woff') format('woff'),
           url('fonts/SpeziaTrialADRVF.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      font-family:  "Courier Mono", "Courier New", monospace;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      width: 95vw;
      height: 85vh;
    }
    .column {
      width: 100%;
      height: 100%;
      padding: 20px;
      border-top: 6px solid #06356c;
      border-bottom: 6px solid #06356c;
      background-color: #ffffff;
      position: relative;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    
    .feature-button {
      padding: 12px 24px;
      font-size: 19.2px;  /* 120% of original 16px */
      background-color: #06356c;
      color: #ffffff;
      border: 2px solid #06356c;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .feature-button:hover {
      background-color: #ffffff;
      color: #06356c;
    }

    #inputText {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0 20px;
      font-family: 'SpeziaTrialADRVF', "Courier Mono", "Courier New", monospace;
      font-size: 100pt;
      line-height: 1.3;
      border: none;
      background-color: #ffffff;
      outline: none;
      white-space: pre-wrap;
      position: relative;
      overflow: hidden;
      caret-color: red;
      animation: blink-caret 1s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { caret-color: red; }
      50% { caret-color: transparent; }
    }

    #inputDisplay {
      width: 100%;
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: "Courier Mono", "Courier New", monospace;
      white-space: pre-wrap;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.4;
      background-color: #ffffff;
    }
    .highlight {
      background-color: yellow !important;
      padding: 2px 0;
    }
  </style>
</head>
<body>
  <h1>USE '£' FOR SPECIAL CHARACTERS</h1>
  
  <div class="container">
    <div class="column">
      <div id="inputText" contenteditable="true"></div>
      <div id="inputDisplay" style="display: none;"></div>
    </div>
  </div>

  <div class="button-container">
    <button class="feature-button" onclick="resetPage()">RESET</button>
  </div>

  <script>
    function resetPage() {
      document.getElementById('inputText').innerHTML = '';
      window.location.reload(true);
    }
    
    // Auto-focus the input area when page loads
    window.addEventListener('load', function() {
      document.getElementById('inputText').focus();
    });
    
    let wordList = {};
    const GITHUB_CSV_URL = 'https://raw.githubusercontent.com/A3g-Design/PostBinaryTypeLab/main/Gegenderte_Begriffe_Schweiz.csv';

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(GITHUB_CSV_URL);
        if (!response.ok) throw new Error('Could not load word list');
        const text = await response.text();
        
        const rows = text.split('\n');
        rows.forEach(row => {
          if (row.trim()) {
            const [original, replacement] = row.split(',').map(item => item.trim());
            if (original && replacement) {
              const stem = original.toLowerCase().replace(/[*].*$/, '');
              wordList[stem] = {
                original: original,
                replacement: replacement
              };
            }
          }
        });
      } catch (error) {
        console.error('Error loading word list:', error);
      }
    });

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('inputDisplay').innerHTML = '';
      document.getElementById('adaptButton').disabled = true;
    }

    async function pasteText() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('inputText').value = text;
      } catch (err) {
        alert('Failed to paste text. Please paste manually using Ctrl+V or Cmd+V');
      }
    }ss

    function checkText() {
      const textarea = document.getElementById('inputText');
      const displayDiv = document.getElementById('inputDisplay');
      let text = textarea.value;
      
      // Hide textarea and show display div
      textarea.style.display = 'none';
      displayDiv.style.display = 'block';
      
      // Split text into words while preserving spaces and punctuation
      const words = text.match(/\b\w+\b|\s+|[.,!?;]/g) || [];
      let highlightedText = '';
      let hasHighlights = false;
      
      words.forEach(word => {
        const wordLower = word.toLowerCase().trim();
        if (wordLower) {
          let found = false;
          for (const [stem, data] of Object.entries(wordList)) {
            if (wordLower === stem || wordLower.startsWith(stem)) {
              highlightedText += `<span class="highlight" title="Wird ersetzt durch: ${data.replacement}">${word}</span>`;
              found = true;
              hasHighlights = true;
              break;
            }
          }
          if (!found) {
            highlightedText += word;
          }
        } else {
          highlightedText += word;
        }
      });
      
      displayDiv.innerHTML = highlightedText;
      document.getElementById('adaptButton').disabled = !hasHighlights;
    }

    function adaptText() {
      const inputText = document.getElementById('inputText').value;
      const words = inputText.match(/\b\w+\b|\s+|[.,!?;]/g) || [];
      let outputText = '';
      
      words.forEach(word => {
        const wordLower = word.toLowerCase().trim();
        if (wordLower) {
          let found = false;
          for (const [stem, data] of Object.entries(wordList)) {
            if (wordLower === stem || wordLower.startsWith(stem)) {
              outputText += data.replacement;
              found = true;
              break;
            }
          }
          if (!found) {
            outputText += word;
          }
        } else {
          outputText += word;
        }
      });

      document.getElementById('inputText').value = outputText;
    }

  </script>
</body>
</html>
