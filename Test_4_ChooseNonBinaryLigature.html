<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHOOSE YOUR NONBINARY LIGATURE</title>
  <style>
    @font-face {
      font-family: 'Dottivetti';
      src: url('fonts/DottivettiNB1VF.woff2') format('woff2'),
           url('fonts/DottivettiNB1VF.woff') format('woff'),
           url('fonts/DottivettiNB1VF.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      font-family:  "Roboto", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      min-height: 100vh;
    }
    h1 {
      text-align: left;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      margin: 20px auto;
      width: 98vw;
      height: 75vh;
    }
    .column {
      width: 100%;
      height: 100%;
      padding: 20px 20px 0 20px;
      border-top: 6px solid #00f91d;
      border-bottom: 6px solid #00f91d;
      background-color: #ffffff;
      position: relative;
    }
    .button-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
    }
    
    .feature-button {
      padding: 21px 42px;
      font-size: 34px;
      background-color: #00f91d;
      color: white;
      border: 2px solid #00f91d;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .feature-button:hover {
      background-color: #00df1a;
      border-color: #00df1a;
    }
    
    .feature-button.active {
      background-color: #ffffff;
      color: #00f91d;
    }

    #inputText {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0 20px;
      font-family: 'Dottivetti', "Courier Mono", "Courier New", monospace;
      font-size: 100pt;
      line-height: 1.3;
      border: none;
      background-color: #ffffff;
      outline: none;
      white-space: pre-wrap;
      position: relative;
      overflow: hidden;
      font-feature-settings: "SS01" 0, "SS02" 0, "SS03" 0;
      font-variant-alternates: normal;
      caret-color: transparent;
    }

    #inputText.ss01-active {
      font-feature-settings: "SS01" 1;
      font-variant-alternates: stylistic(1);
    }

    #inputText.ss02-active {
      font-feature-settings: "SS02" 1;
      font-variant-alternates: stylistic(2);
    }

    #inputText.ss03-active {
      font-feature-settings: "SS03" 1;
      font-variant-alternates: stylistic(3);
    }

    @supports (font-variant-alternates: stylistic(1)) {
      #inputText.ss01-active { font-variant-alternates: stylistic(1); }
      #inputText.ss02-active { font-variant-alternates: stylistic(2); }
      #inputText.ss03-active { font-variant-alternates: stylistic(3); }
    }

    @supports (font-feature-settings: "SS01") {
      #inputText.ss01-active { font-feature-settings: "SS01" 1; }
      #inputText.ss02-active { font-feature-settings: "SS02" 1; }
      #inputText.ss03-active { font-feature-settings: "SS03" 1; }
    }

    #inputText::after {
      display: none;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    #inputDisplay {
      width: 100%;
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: "Courier Mono", "Courier New", monospace;
      white-space: pre-wrap;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.4;
      background-color: #ffffff;
    }
    .highlight {
      background-color: yellow !important;
      padding: 2px 0;
    }
  </style>
</head>
<body>
  <h1>CHOOSE YOUR NONBINARY LIGATURE</h1>
  
  <div class="container">
    <div class="column">
      <div id="inputText" contenteditable="true">Kollege
Grafiker
Professor 
Praktikant 
Friseur</div>
      <div id="inputDisplay" style="display: none;"></div>
    </div>
  </div>

  <div class="button-container">
    <button class="feature-button" id="ss01Button">SS01</button>
    <button class="feature-button" id="ss02Button">SS02</button>
    <button class="feature-button" id="ss03Button">SS03</button>
  </div>

  <script>
    let wordList = {};
    const GITHUB_CSV_URL = 'https://raw.githubusercontent.com/A3g-Design/PostBinaryTypeLab/main/Gegenderte_Begriffe_Schweiz.csv';

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(GITHUB_CSV_URL);
        if (!response.ok) throw new Error('Could not load word list');
        const text = await response.text();
        
        const rows = text.split('\n');
        rows.forEach(row => {
          if (row.trim()) {
            const [original, replacement] = row.split(',').map(item => item.trim());
            if (original && replacement) {
              const stem = original.toLowerCase().replace(/[*].*$/, '');
              wordList[stem] = {
                original: original,
                replacement: replacement
              };
            }
          }
        });
      } catch (error) {
        console.error('Error loading word list:', error);
      }
    });

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('inputDisplay').innerHTML = '';
      document.getElementById('adaptButton').disabled = true;
    }

    async function pasteText() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('inputText').value = text;
      } catch (err) {
        alert('Failed to paste text. Please paste manually using Ctrl+V or Cmd+V');
      }
    }

    function checkText() {
      const textarea = document.getElementById('inputText');
      const displayDiv = document.getElementById('inputDisplay');
      let text = textarea.value;
      
      // Hide textarea and show display div
      textarea.style.display = 'none';
      displayDiv.style.display = 'block';
      
      // Split text into words while preserving spaces and punctuation
      const words = text.match(/\b\w+\b|\s+|[.,!?;]/g) || [];
      let highlightedText = '';
      let hasHighlights = false;
      
      words.forEach(word => {
        const wordLower = word.toLowerCase().trim();
        if (wordLower) {
          let found = false;
          for (const [stem, data] of Object.entries(wordList)) {
            if (wordLower === stem || wordLower.startsWith(stem)) {
              highlightedText += `<span class="highlight" title="Wird ersetzt durch: ${data.replacement}">${word}</span>`;
              found = true;
              hasHighlights = true;
              break;
            }
          }
          if (!found) {
            highlightedText += word;
          }
        } else {
          highlightedText += word;
        }
      });
      
      displayDiv.innerHTML = highlightedText;
      document.getElementById('adaptButton').disabled = !hasHighlights;
    }

    function adaptText() {
      const inputText = document.getElementById('inputText').value;
      const words = inputText.match(/\b\w+\b|\s+|[.,!?;]/g) || [];
      let outputText = '';
      
      words.forEach(word => {
        const wordLower = word.toLowerCase().trim();
        if (wordLower) {
          let found = false;
          for (const [stem, data] of Object.entries(wordList)) {
            if (wordLower === stem || wordLower.startsWith(stem)) {
              outputText += data.replacement;
              found = true;
              break;
            }
          }
          if (!found) {
            outputText += word;
          }
        } else {
          outputText += word;
        }
      });

      document.getElementById('inputText').value = outputText;
    }

    const inputText = document.getElementById('inputText');
    const ss01Button = document.getElementById('ss01Button');
    const ss02Button = document.getElementById('ss02Button');
    const ss03Button = document.getElementById('ss03Button');

    function updateButtons(activeButton) {
      // Reset all features first
      inputText.style.fontFeatureSettings = '"SS01" 0, "SS02" 0, "SS03" 0';
      inputText.style.fontVariantAlternates = 'normal';
      
      // Remove all active classes from text
      inputText.classList.remove('ss01-active', 'ss02-active', 'ss03-active');
      
      // Remove active class from all buttons
      ss01Button.classList.remove('active');
      ss02Button.classList.remove('active');
      ss03Button.classList.remove('active');
      
      // Add active class to clicked button and text if toggling on
      if (activeButton) {
        activeButton.classList.add('active');
        const feature = activeButton.id.replace('Button', '');
        inputText.classList.add(`${feature.toLowerCase()}-active`);
        
        // Apply the feature directly
        inputText.style.fontFeatureSettings = `"${feature}" 1`;
        inputText.style.fontVariantAlternates = `stylistic(${feature.replace('SS', '')})`;
      }
    }

    ss01Button.addEventListener('click', function() {
      if (this.classList.contains('active')) {
        updateButtons(null);
      } else {
        updateButtons(this);
      }
    });

    ss02Button.addEventListener('click', function() {
      if (this.classList.contains('active')) {
        updateButtons(null);
      } else {
        updateButtons(this);
      }
    });

    ss03Button.addEventListener('click', function() {
      if (this.classList.contains('active')) {
        updateButtons(null);
      } else {
        updateButtons(this);
      }
    });
  </script>
</body>
</html>
