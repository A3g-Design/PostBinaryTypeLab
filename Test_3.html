<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHECK YOUR TEXT HERE</title>
  <style>
    body {
      font-family: "Courier Mono", "Courier New", monospace;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #ff9ed8, #ff69b4);
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
      font-size: 2.5em;
    }
    h2 {
      color: #ff1493;
      text-shadow: 0 0 5px #ffffff;
    }
    .container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .column {
      flex: 1;
      padding: 20px;
      border: 3px solid #ff69b4;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5),
                  inset 0 0 20px rgba(255, 105, 180, 0.3);
    }
    textarea {
      width: 100%;
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      font-family: "Courier Mono", "Courier New", monospace;
      font-size: 16px;
      line-height: 1.4;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }
    button {
      padding: 12px 24px;
      margin-right: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      font-family: "Courier Mono", "Courier New", monospace;
      font-size: 14px;
      color: #ffffff;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      position: relative;
      overflow: hidden;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255, 105, 180, 0.6);
      background: linear-gradient(45deg, #ff1493, #ff69b4);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.4);
    }
    button:disabled {
      background: linear-gradient(45deg, #cccccc, #999999);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    #inputDisplay {
      width: 100%;
      min-height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      font-family: "Courier Mono", "Courier New", monospace;
      white-space: pre-wrap;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.4;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }
    .highlight {
      background: linear-gradient(120deg, #ffd1dc 0%, #ffb6c1 100%) !important;
      padding: 2px 0;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.2);
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    /* Add shiny effect to columns */
    .column::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% {
        left: -100%;
      }
      20% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>CHECK YOUR TEXT HERE</h1>
  
  <div class="container">
    <div class="column">
      <h2>Original Text</h2>
      <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
      <div id="inputDisplay" style="display: none;"></div>
      <div class="button-container">
        <button onclick="clearText()">Clear Text</button>
        <button onclick="pasteText()">Paste Text</button>
        <button onclick="checkText()">Check Text</button>
        <button onclick="adaptText()" id="adaptButton" disabled>Adapt Text</button>
      </div>
    </div>
    
    <div class="column">
      <h2>Corrected Text</h2>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>

  <script>
    let wordList = {};
    const GITHUB_CSV_URL = 'https://raw.githubusercontent.com/A3g-Design/PostBinaryTypeLab/main/Gegenderte_Begriffe_Schweiz.csv';

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(GITHUB_CSV_URL);
        if (!response.ok) throw new Error('Could not load word list');
        const text = await response.text();
        
        const rows = text.split('\n');
        rows.forEach(row => {
          if (row.trim()) {
            const [original, replacement] = row.split(',').map(item => item.trim());
            if (original && replacement) {
              const stem = original.toLowerCase().replace(/[*].*$/, '');
              wordList[stem] = {
                original: original,
                replacement: replacement
              };
            }
          }
        });
      } catch (error) {
        console.error('Error loading word list:', error);
      }
    });

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('inputDisplay').innerHTML = '';
      document.getElementById('outputText').value = '';
      document.getElementById('inputText').style.display = 'block';
      document.getElementById('inputDisplay').style.display = 'none';
      document.getElementById('adaptButton').disabled = true;
    }

    async function pasteText() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('inputText').value = text;
      } catch (err) {
        alert('Failed to paste text. Please paste manually using Ctrl+V or Cmd+V');
      }
    }

    function checkText() {
      const textarea = document.getElementById('inputText');
      const displayDiv = document.getElementById('inputDisplay');
      let text = textarea.value;
      
      // Hide textarea and show display div
      textarea.style.display = 'none';
      displayDiv.style.display = 'block';
      
      // Split text into words while preserving spaces and punctuation
      const words = text.match(/\b\w+\b|\s+|[.,!?;]/g) || [];
      let highlightedText = '';
      let hasHighlights = false;
      
      words.forEach(word => {
        const wordLower = word.toLowerCase().trim();
        if (wordLower) {
          let found = false;
          for (const [stem, data] of Object.entries(wordList)) {
            if (wordLower === stem || wordLower.startsWith(stem)) {
              highlightedText += `<span class="highlight" title="Wird ersetzt durch: ${data.replacement}">${word}</span>`;
              found = true;
              hasHighlights = true;
              break;
            }
          }
          if (!found) {
            highlightedText += word;
          }
        } else {
          highlightedText += word;
        }
      });
      
      displayDiv.innerHTML = highlightedText;
      document.getElementById('adaptButton').disabled = !hasHighlights;
    }

    function adaptText() {
      const inputText = document.getElementById('inputText').value;
      const words = inputText.match(/\b\w+\b|\s+|[.,!?;]/g) || [];
      let outputText = '';
      
      words.forEach(word => {
        const wordLower = word.toLowerCase().trim();
        if (wordLower) {
          let found = false;
          for (const [stem, data] of Object.entries(wordList)) {
            if (wordLower === stem || wordLower.startsWith(stem)) {
              outputText += data.replacement;
              found = true;
              break;
            }
          }
          if (!found) {
            outputText += word;
          }
        } else {
          outputText += word;
        }
      });

      document.getElementById('outputText').value = outputText;
    }
  </script>
</body>
</html>
